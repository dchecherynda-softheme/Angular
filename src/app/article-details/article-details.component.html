<div class="container">
  <p>Стаття з рубрики: {{ heading }}</p>
  <span class="upperCase" (click)="changeColor()" [style.color]="isClicked? 'black': 'grey'">{{ article.title }}</span>
  <p [style.color]="'grey'">{{ article.shortDescription }}</p>
  <p>Зазначте рубрику:
    <input [(ngModel)]="heading">
  </p>
</div>
